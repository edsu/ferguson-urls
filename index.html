<html>

<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    .missing {
      background-color: pink;
    }
    #urls img {
      height: 18px;
    }
    td { 
      padding: 10px;
    }
    footer {
      text-align: middle;
    }
  </style>
</head>

<body>

  <a href="http://github.com/edsu/ferguson-urls"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 3;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <section class="container">
  <h1>URLs in Tweets mentioning Ferguson</h1>
  <hr>

  <table id="urls" class="table-striped">
    <tr>
      <th>Tweets</th>
      <th>Title</th>
      <th>&nbsp;</th>
    </tr>
  </table>

  </section>

  <footer class="footer">
    <div class="container">
      <a rel="license" href="http://creativecommons.org/licenses/by/2.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/2.0/88x31.png" /></a><br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/2.0/">Creative Commons Attribution 2.0 Generic License</a>.
    </div>
  </footer>

  <script src="urls.json"></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script>
  $(function() {
    $(tweets).each(function(i, t) {
    var tr = $('<tr><td class="text-right">' + t.tweet_count + '</td><td><a href="' + t.url + '">' + t.title + '</a></td><td> <a href="https://web.archive.org/web/*/' + t.url + '"><img src="https://archive-it.org/static/icons/logo_IA.png">&nbsp;<a href="https://twitter.com/search?q=' + t.url + '"><img src="https://g.twimg.com/Twitter_logo_blue.png"></a></tr>');
      if (! t.archived) {
        tr.attr('class', 'missing');
      }
      $('#urls').append(tr);
    });
  });
  </script>

</body>

</html>
